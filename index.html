<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kimmel Monologue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    /* Audio player always on its own line, spaced */
    audio {
      display: block;
      margin: 0 auto 50px auto;
      max-width: 100%;
      z-index: 10;       /* force on top */
      position: relative;
    }

    /* Image below, responsive */
    img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Jimmy Kimmel's Message To The Betting League</h1>

  <!-- Audio Player -->
  <audio controls>
    <source src="kimmel.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Image of Jimmy Kimmel -->
  <img src="kimmel.jpg" alt="Jimmy Kimmel">

</body>
</html>
