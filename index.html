<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kimmel Monologue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 80px 20px 30px 20px; /* leaves room under the pinned audio */
    }

    /* Audio player pinned at top */
    audio {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: white; /* background so image can't overlap */
      padding: 5px;
      border-radius: 6px;
    }

    img {
      max-width: 400px;
      width: 90%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <!-- Audio Player (always visible at top) -->
  <audio controls>
    <source src="kimmel.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Jimmy Kimmel's Message To The Betting League</h1>

  <!-- Image of Jimmy Kimmel -->
  <img src="kimmel.jpg" alt="Jimmy Kimmel">

</body>
</html>
