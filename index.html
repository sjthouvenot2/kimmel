<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kimmel Monologue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
    }

    audio {
      display: block;
      margin: 40px auto;       /* spacing */
      padding: 20px;           /* breathing room */
      background: #fff;        /* ensures visibility */
      border-radius: 8px;
      max-width: 90%;
      width: 400px;            /* consistent width */
    }

    img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 60px auto 0 auto; /* keeps it well below the audio */
    }
  </style>
</head>
<body>
  <h1>Jimmy Kimmel's Message To The Betting League</h1>

  <!-- Audio Player -->
  <audio controls>
    <source src="kimmel.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Image -->
  <img src="kimmel.jpg" alt="Jimmy Kimmel">

</body>
</html>
