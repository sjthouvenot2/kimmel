<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kimmel Monologue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .audio-wrapper {
      min-height: 120px;   /* safe zone for iOS player */
      margin-bottom: 30px;
    }

    .audio-instruction {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    audio {
      width: 90%;
      max-width: 400px;
      display: block;
      margin: 0 auto 20px auto;
    }

    img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      cursor: pointer; /* show finger pointer */
    }
  </style>
</head>
<body>
  <h1>Jimmy Kimmel's Message To The Betting League</h1>

  <div class="audio-wrapper">
    <div class="audio-instruction">ðŸ‘‰ Tap Jimmy Kimmel to listen</div>
    <audio id="kimmel-audio" controls>
      <source src="kimmel.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Image of Jimmy Kimmel -->
  <img src="kimmel.jpg" alt="Jimmy Kimmel" id="kimmel-img">

  <script>
    const audio = document.getElementById('kimmel-audio');
    const img = document.getElementById('kimmel-img');

    img.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>
</body>
</html>
